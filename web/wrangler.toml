# For more details on how to configure Wrangler, refer to:
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "web"
main = "src/index.ts"
compatibility_date = "2025-09-27"

[build]
command = "node build-templates.js"
watch_dir = "src/templates"

[assets]
directory = "./public"
binding = "ASSETS"

[observability]
enabled = true

# Environment-specific configurations
# [env.production]
# routes = [
#   { pattern = "<domain>", custom_domain = true }
# ]

# Smart Placement
# Docs: https://developers.cloudflare.com/workers/configuration/smart-placement/#smart-placement
# [placement]
# mode = "smart"

# Bindings
# Bindings allow your Worker to interact with resources on the Cloudflare Developer Platform, including
# databases, object storage, AI inference, real-time communication and more.
# https://developers.cloudflare.com/workers/runtime-apis/bindings/

# Environment Variables
# https://developers.cloudflare.com/workers/wrangler/configuration/#environment-variables
# [vars]
# MY_VARIABLE = "production_value"

# Note: Use secrets to store sensitive data.
# https://developers.cloudflare.com/workers/configuration/secrets/

# Service Bindings (communicate between multiple Workers)
# https://developers.cloudflare.com/workers/wrangler/configuration/#service-bindings

# Default service binding (for wrangler dev without --env flag)
# Using remote binding to connect to deployed production worker during local dev
[[services]]
binding = "API_SERVICE"
service = "<name-of-deployed-production-worker>"
remote = true

# Production environment
# Note: When deploying with --env, the worker is named {name}-{env}
# So we need to bind to "aperto-production" directly
[[env.production.services]]
binding = "API_SERVICE"
service = "<name-of-deployed-production-worker>"
